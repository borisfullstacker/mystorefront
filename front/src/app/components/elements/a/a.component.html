<div class="main">
<div>
  <div class="message" (click)=navigateToStore() >
     <div  [class]='pictureClass'>
         <h3 *ngIf=showMsg>{{msg}}</h3>
     </div>
  </div>
  <form #form="ngForm">
    <h3>Login </h3>

    <mat-form-field>
      <input type="text" [(ngModel)]="credentials.id" #idvalid=ngModel matInput placeholder="ID" name="id" >
    </mat-form-field>
    <mat-form-field>
      <input type="password" [(ngModel)]="credentials.password" matInput placeholder="Password" name="password" >
    </mat-form-field>
    <p>
      <button  mat-flat-button type="button" color="primary"  (click)="login()">Login</button>
      <a (click)="openDialog()"><button mat-stroked-button >Sign Up</button></a> 
    </p>
    <div class="errContainer" *ngIf="showError">
        <span>{{err}}</span>

    </div>
  </form>
</div>  
</div>
